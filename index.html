<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Item Lister</h1>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        
        <div id="main" class="card card-body">
            <h2>Add Items</h2>
            <form id="addForm" class="mb-3">
                <div class="row g-3">
                    <div class="col-sm-5">
                        <input type="text" id="formInput" class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" value="Add" class="form-control btn btn-dark">
                    </div>
                </div>
            </form>
            <h2>Items</h2>
            <ul id="items" class="list-group">
                <!-- <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-end">X</button>
                </li>
                <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-end">X</button></li>
                <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-end">X</button></li>
                <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-end">X</button></li> -->
            </ul>

        </div>
        
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
